<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>TODO LIST</h1>
  </header>

  <aside>
    <div id="allItems">
      <a href="#">Home</a>
      <a href="#">Daily</a>
      <a href="#">Weekly</a>
    </div>

    <div id="projects">
      <a href="#">Projects</a>
      <button id="newProjectBtn">+ New Project</button>
      <div id="projectContainer"></div>
    </div>
  </aside>
    
  <main>
    <div id="top">
      <select name="sort" id="sort">
        <option value="dueDate">Due date</option>
        <option value="priority">Priority</option>
      </select>
      <button id="newTaskBtn">+ New Task</button>
      <h4>Current Place</h4>
    </div>
    
    <div id="content"></div>  
  </main>

  <footer>
    <a href="https://github.com/martinsmeder" target="_blank">Coded by: Martin Smeder</a>
  </footer>
</body>
</html>
